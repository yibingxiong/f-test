<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>左侧固定右侧自适应</title>
  <style>
    * {
      margin:0;
      padding:0;
    }
    .left{
      width:300px;
      height:400px;
      float:left;
      background:red;
    } 
    .right
    {
      height:400px;
      background:blue;
      overflow: hidden;
    }
  </style>
</head>
<body>
    <div class="parent">
      <div class="left">
        left
      </div>
      <div class="right">
        right
      </div>
    </div>
</body>
</html>
