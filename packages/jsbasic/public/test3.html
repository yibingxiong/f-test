<body>
  <script>
    Function.prototype.bind2 = function (context) {
      return (...args) => {
        this.apply(context, args)
      }
    }
    function a(a) {
      console.log(this)
      console.log(a);
    }
    const obj = {
      m: 1,
    }
    const b = a.bind(obj);
    b(10);
    const c = a.bind2(obj);
    c(10);
  </script>
