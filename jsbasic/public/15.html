<body>
  <script>
    function delay(time) {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve();
        }, time);
      })
    }

    async function retry(fn, count, time) {
      try {
        count--;
        return await fn();
      } catch (e) {
        if (count === 0) {
          throw e;
        } else {
          await delay(time);
          return retry(fn, count, time);
        }
      }
    }

    let c = 0;
    function testFn() {
      console.log('testFn', new Date())
      return new Promise((resolve, reject) => {
        c++;
        if (c === 3) {
          resolve(c);
        } else {
          reject(c)
        }
      })
    }
    // console.log(new Date())
    // retry(testFn, 4, 2000).then((res) => {
    //   console.log(new Date())
    //   console.log('suc', res)
    // }, (e) => {
    //   console.log('e', e)
    // });

    function retry2(fn, count, time) {
      return fn().catch(e => {
        if (count <= 1) {
          throw e;
        } else {
          return delay(time).then(() => retry2(fn, --count, time));
        }
      })
    }
    
    retry2(testFn, 2, 2000).then((res) => {
      console.log('suc', res)
    }, (e) => {
      console.log('e', e)
    });
  </script>
