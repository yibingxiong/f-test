<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: blue;
    }
    img {
      padding-left: calc(100vw / 2 - 100px / 2);
      padding-right: calc(100vw / 2 - 100px / 2);
      background-color: red;
      width: 100px;
      height: 100px;
      padding-top: calc(100px);
      padding-bottom: calc(100vh - 100px - 100px);
      /* margin-top: 100px; */
      position: fixed;
      top: 0;
    }
  </style>
</head>
<body>
  <div>11111111111</div>
  <img src="/images/b.jpg"/>
