<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    header,footer {
      background-color: purple;
    }
    main {
      overflow: hidden;
      padding-left: 200px;
      padding-right: 100px;
      background-color: yellow;
    }
    .left {
      width: 200px;
      background-color: red;
      height: 400px;
      margin-left: -100%;
      position: relative;
      right: 200px;
    }
    .right {
      width: 100px;
      background-color: blue;
      height: 400px;
      margin-right: -100px;
    }
    .column {
      float: left;
    }
    .center {
      width: 100%;
      background-color: pink;
      height: 500px;
    }
  </style>
</head>
<body>
  <header>
    header
  </header>
  <main>
    <section class="center column">center</section>
    <section class="left column">left</section>
    <section class="right column">right</section>

  </main>
  <footer>footer</footer>
</body>
</html>
