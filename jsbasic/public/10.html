<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      width: 400px;
      height: 400px;
      background-color: red;

      display: inline-block;

</head>

<body>

  </div>
  <div>999999999999999999999999999999999999999999</div>

</html>
