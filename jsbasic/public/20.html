<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main {
      padding-left: 200px;
      padding-right: 200px;
      height: 200px;
      /* box-sizing: border-box; */
      width: 900px;
    }
    .left {
      width: 200px;
      height: 200px;
      background-color: red;
      float: left;
    }
    .right {
      width: 200px;
      height: 200px;
      background-color: blue;
      float: right;
    }
    .center {
      width: 100%;
      height: 300px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>
</html>
